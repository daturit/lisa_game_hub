name: lisa_game_hub
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  flutter_animate: ^4.5.2
  flutter_share: ^2.0.0
  material_segmented_control: ^5.0.1
  url_launcher: ^6.3.2
  assets_audio_player: ^3.1.1
  awesome_dialog: ^3.2.1
  game_levels_scrolling_map: ^0.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image2048/
    - assets/images/
    - assets/drawable/map_vertical.png
    - assets/drawable/map_vertical_point.png
    - assets/drawable/map_horizontal.png
    - assets/drawable/map_horizontal_point.png
    - assets/svg/map_vertical.svg
    - assets/svg/map_horizontal.svg
    - assets/musics/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

